<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
    </div>
  </div>
</div>
<div *ngFor="let product of products | filter:'title':keyword" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=422488542,3125156157&fm=27&gp=0.jpg" alt="">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4><a href="javascript:;" [routerLink]="['/product',product.id]">{{product.title}}</a></h4>
       <p>{{product.desc}}</p>
    </div>
     <div>
       <app-stars [rating]="product.rating"></app-stars>
     </div>
  </div>
</div>
